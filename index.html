<!DOCTYPE html>
<html lang="ru-RU">

<head>
  <meta charset="utf-8">
  <title>Тестовое задание</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body class="body">
  <header class="header" id="header">
    <div class="container">
      <div class="header__logo">
        <a class="header__link" href="/" target="_self" title="ROWI">
          <img class="header__frame-image" src="img/logo-mobile.svg" alt="ROWI logo" width="98" height="24">
        </a>
      </div>
      <div class="header__controls">
        <button class="header__toggle" type="button"">
            <span id=" toggleText">Навигация</span>
          <svg class="nav-underline-mb" width="88" height="12" viewBox="0 0 88 12" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M0.551758 0.964844L87.4491 2.92638L1.65176 6.16177C14.0871 8.26177 17.3791 8.931 29.8225 11.0356"
              stroke="#4164EE" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="main" id="main">
    <section class="intro" id="intro">
      <div class="container">
        <h1 class="intro__title">
          <span>Создаем удобные&nbsp;продукты </span>
          <span>для финансирования бизнеса</span>
          <div class="intro__arrow intro__arrow--mobile">
            <svg width="52" height="80" viewBox="0 0 52 80" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path class="intro-arrow-body"
                d="M2.36748 1.81055C-0.696638 7.60365 1.58446 14.7449 6.54629 19.2804C9.49359 21.9746 13.7495 24.1207 19.3605 24.3041C27.6712 24.5756 35.5161 22.2599 40.2533 19.8235C45.5837 17.082 48.3445 12.988 44.1069 7.73943C41.9587 5.07874 36.7845 2.24555 29.2498 6.06486C18.1017 11.7158 11.1891 26.1597 10.9569 34.0347C10.8193 38.7016 10.9569 45.0778 19.4998 48.97C24.9011 51.4309 33.6141 49.5131 41.5998 46.2093C48.2383 43.4628 52.0661 39.7504 49.8641 35.7545C47.1829 30.8893 39.8423 31.4036 34.1712 37.4743C26.8303 45.3326 25.5819 58.5196 31.1995 66.983C36.8172 75.4463 46.475 78.4334 49.8176 78.6597"
                stroke="#14004B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            <svg width="7" height="11" viewBox="0 0 7 11" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path class="intro-arrow-top"
                d="M3.35566 1.72266C3.62263 2.88806 4.95745 4.9247 6.02531 5.79593C4.96906 6.44086 2.45031 8.0928 1.64941 9.17901"
                stroke="#14004B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </div>
        </h1>
        <picture class="intro__frame intro__frame--first">
          <source srcset="img/intro-photo-1-mb.webp" type="image/webp">
          <img class="intro__frame-image" src="img/intro-photo-1-mb.jpg" alt="Специалисты ROWI">
        </picture>
        <h2 class="intro__subtitle">
          <div class="intro__lines intro__lines--mobile">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path class="intro-line-1" d="M1.45605 15.6816C2.49605 15.7561 4.93105 16.1351 6.38105 16.5072"
                stroke="#14004B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              <path class="intro-line-2" d="M2.83105 3.99512C3.65605 4.80907 8.35189 8.83233 10.7186 10.8788"
                stroke="#14004B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              <path class="intro-line-3" d="M16.1807 1.41406C16.1807 2.3443 16.3765 4.55747 16.4432 5.61174"
                stroke="#14004B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </div>
          <div class="intro__subtitle-wrap intro__subtitle-wrap--mobile">
            <span>Разработчики влияют </span>
            <span>на продукт и сами</span>
            <span>выбирают способы решения задач</span>
          </div>
        </h2>
        <svg class="intro-round-mb" width="201" height="201" viewBox="0 0 201 201" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <ellipse cx="100.636" cy="100.636" rx="100" ry="100" transform="rotate(-38.9585 100.636 100.636)"
            fill="url(#intro-mb-radial)" fill-opacity="0.8"></ellipse>
          <defs>
            <radialGradient id="intro-mb-radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
              gradientTransform="translate(5.21108 200.636) rotate(-45.9213) scale(370.183 1330.44)">
              <stop stop-color="#F6B4C6"></stop>
              <stop offset="0.157029" stop-color="#CDA4CF"></stop>
              <stop offset="0.335323" stop-color="#6079EA"></stop>
              <stop offset="0.490552" stop-color="#4688DB"></stop>
              <stop offset="0.66534" stop-color="#1FB4B4"></stop>
              <stop offset="0.904167" stop-color="#A4D5D5"></stop>
              <stop offset="1" stop-color="#00AAAA" stop-opacity="0"></stop>
            </radialGradient>
          </defs>
        </svg>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
